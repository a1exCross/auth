syntax = "proto3";

package access_v1;

import "google/protobuf/empty.proto";

option go_package = "github.com/a1exCross/auth/pkg/access_v1;access_v1";


service AccessV1 {
  rpc Check(CheckRequest) returns (google.protobuf.Empty);
}

message CheckRequest {
    repeated UserRole role = 1;
}

enum UserRole {
  // Не определён
  UNKNOWN = 0;
  // Простой пользователь
  USER = 1;
  // Администратор
  ADMIN = 2;
}